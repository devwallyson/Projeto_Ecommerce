{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'loja/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'listar_produtos' %}">
                    <img src="{% static 'imagens/logo.png' %}" alt="Logo W-store" width="30" height="24" class="d-inline-block align-text-top">
                    W-store
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'listar_produtos' %}">Produtos</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'ver_carrinho' %}">
                                    <i class="bi bi-cart"></i> Carrinho
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button class="btn btn-link nav-link" type="submit">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </a>
                            </li>
                            <li class="nav-item"></li>
                                <a class="nav-link" href="{% url 'registrar' %}">
                                    <i class="bi bi-box-arrow-in-right"></i> Registrar-se
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'ver_carrinho' %}">
                                    <i class="bi bi-cart"></i> Carrinho
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 W-Store</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
