{% extends 'loja/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 5rem; color: #007BFF;"></i>
            </div>
            <h2 class="text-center mb-4">Registrar</h2>

            
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

    
            <form method="post" class="bg-light p-4 shadow-sm rounded" id="registerForm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
            </form>

            
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>

<script>

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var password1 = document.getElementById('id_password1').value;
        var password2 = document.getElementById('id_password2').value;

        if (password1 !== password2) {
            event.preventDefault();
            alert('As senhas não coincidem!');
        }
    });
</script>
{% endblock %}
